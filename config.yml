# Age-based constraint on nature and complexity of content in Choco's responses; can be different than comprehension age
user_age: 7

# User's native language; translations and explanations will be given in this language
native_language: "en_US"

# Supported learning languages; first is default
languages:
  ko:
    language_name: "Korean (ko-KR)"
    model: "anyeong-choco"
    wake_word: "안녕 초코"
    sleep_word: "안녕 초코"
    comprehension_age: 2
  es:
    language_name: "Mexican Spanish (es-MX)"
    model: "hola-choco"
    wake_word: "hola choco"
    sleep_word: "adiós choco"
    comprehension_age: 2
  cmn:
    language_name: "Mandarin Chinese (cmn-Hans-CN)"
    model: "nihao-choco"
    wake_word: "你好 choco"
    sleep_word: "再见 choco"
    comprehension_age: 2
  en_US:
    language_name: "US English (en-US)"
    model: "hey-choco"
    wake_word: "hey choco"
    sleep_word: "bye choco"
    comprehension_age: 10

session:
  greeting_timeout: 5
  conversation_timeout: 90
  sleep_word_threshold: 80

display:
  width: 800
  height: 480
  frame_rates:   # fps
    refresh: 30  # screen refresh rate
    speaking: 8  # speaking animation
    sleeping: 1  # sleeping animation
  font: "NotoSansCJK-VF.otf.ttc"
  font_size: 24
  line_spacing: 12
  colors:
    idle_bg: "#141414"
    graphics_bg: "#0A2647"
    transcript_bg: "#144272"
    choco_text: "#33BDC4"
    user_text: "#33BDC4"
    active_text: "#FFFFFF"
  sprites:
    idle: "choco-idle.png"
    speaking: "choco-speaking.png"
    sleeping: "choco-sleeping.png"

sounds:
  awake: "awake.wav"
  sent: "sent.wav"
  bye: "bye.wav"

openwakeword:
  threshold: 0.3
  vad_threshold: 0.2
  sample_rate: 16000
  chunk_duration_ms: 80  # multiples of 80ms recommended
  input_gain: 1.0  # Audio input gain multiplier (1.0 = no change, 2.0 = double)
  queue_maxsize: 25  # Max audio chunks to buffer (~2 seconds at 80ms chunks)

openai:
  model: "gpt-realtime-mini-2025-12-15"
  sample_rate: 24000
  chunk_duration_ms: 40
  input_gain: 1.0  # Audio input gain multiplier (1.0 = no change, 2.0 = double)
  queue_maxsize: 100  # Max audio chunks to buffer (~4 seconds at 40ms chunks)
  session_config:
    type: "session.update"
    session:
      type: "realtime"
      audio:
        input:
          noise_reduction:
            type: "far_field"
          transcription:
            model: "gpt-4o-mini-transcribe"
          turn_detection:
            type: "server_vad"
            threshold: 0.3
            prefix_padding_ms: 300
            silence_duration_ms: 800
            create_response: true
            interrupt_response: true
        output:
          speed: 0.8
          voice: "marin"
  greeting_config:
    type: "response.create"
    response:
      input:
        - type: "message"
          role: "system"
          content:
            - type: "input_text"
              text: "Greet the user with up to 5 words. Keep it brief."
  transcription_prompt: >
    - Expect casual speech from a child in {native_language} and {learning_language}.
  session_instructions: >
    You are Choco, a friendly {learning_language} tutor. Content must be suitable for a {user_age}-year-old.

    # Response Format
    - ALWAYS respond in {learning_language} first, using vocabulary for a {comprehension_age}-year-old native speaker.
    - Keep responses 2-4 sentences. End with a question.
    - Add a {native_language} translation ONLY when: (1) the user spoke in {native_language}, or (2) you are correcting a mistake.
    - If the user spoke {learning_language} with no mistakes, respond in {learning_language} only—no translation.
    - If user says '{sleep_word}', say a brief goodbye in {learning_language} only.
    - If asked for inappropriate content, refuse briefly and redirect to something fun.

    # Style
    - Warm, patient, playful tone. Vary your phrasing naturally.
